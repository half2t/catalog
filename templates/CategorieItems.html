<html>
<head>
<title>Items</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style>
  fieldset.scheduler-border {
    border: 1px groove #ddd !important;
    padding: 0 1.4em 1.4em 1.4em !important;
    margin: 0 0 1.5em 0 !important;
    -webkit-box-shadow:  0px 0px 0px 0px #000;
            box-shadow:  0px 0px 0px 0px #000;
    }

    legend.scheduler-border {
        font-size: 1.2em !important;
        font-weight: bold !important;
        text-align: left !important;
        width:auto;
        padding:0 10px;
        border-bottom:none;
    }
  </style>
</head>
<body>
<div class="container">  
<h1>Catalog</h1>
<hr />    
  <form id="item" action="" method="post">  
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">{{categorie.name}} - Add Items</legend>
    <div class="form-group">
      <label for="itemname">Title:</label>
      <input placeholder="Title" type="text" tabindex="1" name="itemname" class="form-control" maxlength="50" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input placeholder="Description" type="text" tabindex="2" name="description" class="form-control" maxlength="200" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </fieldset>
  </form>
  <br />
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col"></th><th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for i in items %}
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.description}}</td>
      <td><a href="edit_item?id={{i.id}}">Edit</a></td>
      <td><a href="delete_item?id={{i.id}}">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody> 
</table>
</div>
</body>
</html>
