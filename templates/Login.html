<html>
<head>
<title>Sign in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style>
  fieldset.scheduler-border {
    border: 1px groove #ddd !important;
    padding: 0 1.4em 1.4em 1.4em !important;
    margin: 0 0 1.5em 0 !important;
    -webkit-box-shadow:  0px 0px 0px 0px #000;
            box-shadow:  0px 0px 0px 0px #000;
    }

    legend.scheduler-border {
        font-size: 1.2em !important;
        font-weight: bold !important;
        text-align: left !important;
        width:auto;
        padding:0 10px;
        border-bottom:none;
    }
  </style>
</head>
<body>
<div class="container">  
<h1>Catalog</h1>
<a href="/Registration">Register</a>
<hr />  
{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         <h4>Feedback: {{ message }}</h4>
      {% endfor %}
   {% endif %}
{% endwith %} 
  <form id="item" action="" method="post">  
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Login</legend>
    <div class="form-group">
      <label for="itemname">Username:</label>
      <input placeholder="Username" type="text" tabindex="1" name="username" class="form-control" maxlength="20" required>
      <label for="itemname">Password:</label>
      <input placeholder="Password" type="password" tabindex="1" name="passwd" class="form-control" maxlength="20" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </fieldset>
  </form>
  </body>
</html>
